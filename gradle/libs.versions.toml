# build-logic dependencies
android-gradlePlugin = { group = "com.android.tools.build", name = "gradle", version.ref = "androidGradlePlugin" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-parcelize = { id = "kotlin-parcelize" }
moko = { id = "dev.icerock.mobile.multiplatform-resources", version.ref = "moko" }
paparazzi = { id = "app.cash.paparazzi", version.ref = "paparazziGradlePlugin" }

# build-logic
hulkdx-android-application-compose = { id = "com.hulkdx.findprofessional.application.compose", version = "unspecified" }
